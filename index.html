<head>
  <script type="text/javascript" src="data.js"></script>
  <link rel="stylesheet" href="css.css" />
  <meta name="viewport" content="width=device-width" />
</head>
<body>
    <div style="text-align: right;width:100%">fps: <span id="demoTEXT">0</span>
    <p></p>
    i: <span id="demoTEXT2">0</span>
  </div>
    <p></p>
    avg data points processed per second: <span id="demoTEXT3">0</span>
    <p></p>
    <label for="PRbox">PR interval</label> <input id="PRbox" value=120>
    <label for="avgRateBox">rate:</label> <input id="avgRateBox" value=60>
    <p></p>

    <div id="CHBstuff" hidden=true>
      <label for="ventRateBox">ventricular rate:</label> <input id="ventRateBox" value=40>
      <label for="atrialRateBox">atrial rate:</label> <input id="atrialRateBox" value=60>
    </div>
    <p></p>
    <input type="checkbox" id="atrialPacing" value="atrialPacing">
    <label for="atrialPacing"> atrial pacing</label>
    <input type="checkbox" id="ventPacing" value="ventPacing">
    <label for="ventPacing"> ventricular pacing</label>
    <input type="checkbox" id="capturing" value="capturing" checked>
    <label for="capturing"> capturing?</label><br>
    <label for="pacingRate">pacing rate:</label>
    <input id="pacingRate" value=60>
    <label for="AVInterval">pacer AV interval:</label>
    <input id="AVInterval" value=120>
    <button id="paceButton" onclick="paceButtonClick()">Start Pacing</button>
    <br>
    <label for="aOutputBox">atrial output:</label>
    <input id="aOutputBox" value=10>mA <label for="aSensitivityBox">sensitivity:</label><input id="aSensitivityBox" value=2>mV
    <br>
    <label for="vOutputBox">ventricle output:</label>
    <input id="vOutputBox" value=10>mA <label for="vSensitivityBox">sensitivity:</label><input id="vSensitivityBox" value=2>mV
    
    <br>
    <p></p>
    <div id="buttons" class="container">
      <button style="height:100; width:100" onclick="clearRhythms()">Flatline</button>
      <button onclick="drawPWave()">P wave</button>
      <button onclick="drawQRST()">QRS</button>
      <button onclick="NSRhythm()">NSR</button>
      <button onclick="CHB()">CHB</button>
      <button onclick="ECGsyn()">Synthetic</button>
    </div>
    
    
    <div id="canvasesdiv" style="position:relative; width:1000px; height:300px">
        <canvas id="demo" style="position:absolute; left:0px; top:0px;" width="1000" height="300"></canvas>
        <canvas id="HRLayer" style="position:absolute; left:0px; top:0px; background-color: transparent;" width="1000" height="300"></canvas>
    </div>
    
    <script type="text/javascript" src="javascript.js"></script>
</body>
